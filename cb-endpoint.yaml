{
  "apiVersion": "v1",
  "kind": "Endpoints",
  "metadata": {
    "name": "couchbase"
  },
  "subsets": [
    {
      "addresses": [
        {
          "ip": "<cb-cluster-ip>"
        }
      ],
      "ports": [
        {
          "port": "8091",
          "name": "admin"
        },
        {
          "port": "11210",
          "name": "bucket"
        }
      ]
    }
  ]
}
